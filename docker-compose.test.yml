version: '3'
services:
  application:
    container_name: app_test
    build:
      context: ./application
      dockerfile: Dockerfile.test
    command: 'python -m pytest -p no:cacheprovider -p no:warnings'
    volumes:
      - './application:/app'
    environment:
      - FLASK_ENV=development
      - MONGODB_HOST=mongodb
      - STORAGE_HOST=http://storage_server:1000
      - APP_CONFIG_FILE=config/testing.cfg
    depends_on: 
      - mongodb
  authentication:
    container_name: auth_test
    build:
      context: ./authentication
      dockerfile: Dockerfile.test
    command: 'python -m pytest -q -p no:cacheprovider -p no:warnings --color=yes'
    volumes:
      - './authentication:/app'
    environment:
      - FLASK_ENV=development
      - MONGODB_HOST=mongodb
      - APP_CONFIG_FILE=config/testing.cfg
    depends_on: 
      - mongodb
  storage_server:
    container_name: storage_test
    build:
      context: ./storage
      dockerfile: Dockerfile.test
    command: 'python -m pytest -p no:cacheprovider -p no:warnings --color=yes'
    volumes:
      - './storage:/app'
    environment:
      - FLASK_ENV=development
      - STORAGE_PORT=1000
      - APP_CONFIG_FILE=config/testing.cfg
  mongodb:
    container_name: mongo_test
    image: 'mongo:latest'
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./test-data/db:/data/db
    command: mongod --smallfiles --quiet
    logging:
      driver: none